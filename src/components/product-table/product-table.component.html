<div class="products">
    <table class="products__table">
        <thead class="products__header">
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>

        <tbody class="products__body">
            <app-product-row *ngFor="let product of products" [product]="product"></app-product-row>
        </tbody>
    </table>
</div>
